<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</head>
<body class="root">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__wrap">
        <img src="./images/Avatar.jpg" alt="Аватарка" class="profile__image">
        <div class="profile__wrap-text">
          <div class="profile__wrap-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit" aria-label="profileEdit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add" aria-label="cardAdd"></button>
    </section>
    <section class="cards">
      <ul class="cards__items">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="chenge-profile" class="form form_name_profile">
        <input name="name" type="text" class="form__input form__input_name_name" placeholder="Введите имя" required>
        <input name="career" type="text" class="form__input form__input_name_career" placeholder="О себе" required>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="chenge-profile" class="form form_name_card">
        <input name="name" type="text" class="form__input form__input_name_place" placeholder="Название" required>
        <input name="career" type="url" class="form__input form__input_name_link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="form__button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_img">
    <div class="popup__wrapper">
      <button type="button" class="popup__close" aria-label="close"></button>
      <img src="#" alt="#" class="popup__img">
      <p class="popup__descr"></p>
    </div>
  </section>
  <template id="card">
    <li class="cards__item">
      <div class="cards__delete"></div>
      <img src="#" alt="#" class="cards__image">
      <div class="cards__wrap">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__heart" aria-label="like"></button>
      </div>
    </li>
  </template>
</body>
</html>
