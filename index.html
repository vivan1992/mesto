<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__wrap">
        <img src="./images/Avatar.jpg" alt="Аватарка" class="profile__image">
        <div class="profile__wrap-text">
          <div class="profile__wrap-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="cards">
      <ul class="cards__items">
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="карачаевск" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__heart"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="карачаевск" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="" name="chenge-profile" method="post" class="form">
        <input name="name" type="text" class="form__input form__input_name_name" value="Жак-Ив Кусто">
        <input name="career" type="text" class="form__input form__input_name_career" value="Исследователь океана">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
