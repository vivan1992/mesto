<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__wrap">
        <img src="./images/Avatar.jpg" alt="Аватарка" class="profile__image">
        <div class="profile__wrap-text">
          <div class="profile__wrap-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <div class="profile__button-edit"></div>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__button-add"></div>
    </section>
    <section class="cards">
      <ul class="cards__items">
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="карачаевск" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="карачаевск" class="cards__image">
          <div class="cards__wrap">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__heart"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
