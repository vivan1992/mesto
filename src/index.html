<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__wrap">
        <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватарка" class="profile__image">
        <div class="profile__wrap-text">
          <div class="profile__wrap-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add" aria-label="Добавить место"></button>
    </section>
    <section class="cards">
      <ul class="cards__items">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="profile-form" class="form form_name_profile" novalidate>
        <label class="form__field">
          <input id="name-input" name="name" type="text" class="form__input form__input_name_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="form__input-error name-input-error" ></span>
        </label>
        <label class="form__field">
          <input id="career-input" name="career" type="text" class="form__input form__input_name_career" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="form__input-error career-input-error" ></span>
        </label>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="card-form" class="form form_name_card" novalidate>
        <label class="form__field">
          <input id="place-input" name="place" type="text" class="form__input form__input_name_place" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error place-input-error" ></span>
        </label>
        <label class="form__field">
          <input id="link-input" name="link" type="url" class="form__input form__input_name_link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error" ></span>
        </label>
        <button type="submit" class="form__button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_img">
    <div class="popup__wrapper">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="#" alt="#" class="popup__img">
      <p class="popup__descr"></p>
    </div>
  </section>
  <template id="card">
    <li class="cards__item">
      <div class="cards__delete"></div>
      <img src="#" alt="#" class="cards__image">
      <div class="cards__wrap">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__heart" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
</body>
</html>
